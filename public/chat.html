<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        #chat-window {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        .message {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .message-content {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            color: #fff;
            position: relative;
        }

        .message.receiver {
            justify-content: flex-start;
        }

        .message.receiver .message-content {
            background-color: #e9ecef;
            color: #333;
            margin-right: auto;
        }

        .message.sender {
            justify-content: flex-end;
        }

        .message.sender .message-content {
            background-color: #007bff;
            margin-left: auto;
        }

        .emoji-button {
            border: none;
            background: transparent;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .emoji-button:hover {
            transform: scale(1.2);
        }

        #file-upload {
            margin-top: 10px;
        }

        #send-button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h1>Chat</h1>
    <div id="chat-window"></div>
    <input type="text" id="receiver-name" placeholder="Receiver Username" required autocomplete="off">
    <div id="suggestions" style="display: none;"></div>
    <textarea id="message" placeholder="Type your message here..." required></textarea>

    <div id="emoji-picker" style="display: flex; flex-wrap: wrap; gap: 5px; margin: 10px 0;">
        <button class="emoji-button" data-emoji="ğŸ˜€">ğŸ˜€</button>
        <button class="emoji-button" data-emoji="ğŸ˜‚">ğŸ˜‚</button>
        <button class="emoji-button" data-emoji="ğŸ˜">ğŸ˜</button>
        <button class="emoji-button" data-emoji="ğŸ˜¢">ğŸ˜¢</button>
        <button class="emoji-button" data-emoji="ğŸ˜">ğŸ˜</button>
        <button class="emoji-button" data-emoji="ğŸ‰">ğŸ‰</button>
        <button class="emoji-button" data-emoji="ğŸ‘">ğŸ‘</button>
        <button class="emoji-button" data-emoji="ğŸ‘‹">ğŸ‘‹</button>
        <button class="emoji-button" data-emoji="ğŸ’”">ğŸ’”</button>
    </div>

    <input type="file" id="file-upload">
    <button id="send-button">Send</button>
    <button id="logout-button" type="button">Logout</button>

    <script>
        const currentUserId = sessionStorage.getItem('userId');
        //console.log('Current User ID:', currentUserId);
    
        async function loadMessages(receiverName) {
            //console.log('Loading messages for receiver:', receiverName);
            const response = await fetch(`/chat/messages/${receiverName}`);
            const messages = await response.json();
            const chatWindow = document.getElementById('chat-window');
    
            chatWindow.innerHTML = messages.map(msg => {
                //console.log('Message received:', msg);
                const isCurrentUserSender = msg.sender_id === parseInt(currentUserId);
                const messageContent = msg.file_url
                    ? `<a href="${msg.file_url.replace(/\\/g, '/').trim()}" download="${msg.file_url.split('/').pop()}">Download File</a>`
                    : (msg.message || 'No message content');
    
                return `
                    <div class="message ${isCurrentUserSender ? 'sender' : 'receiver'}">
                        <div class="message-content">
                            <strong>${isCurrentUserSender ? 'You' : msg.sender_name}</strong>: 
                            ${messageContent}
                            <em>${new Date(msg.timestamp).toLocaleString()}</em>
                        </div>
                    </div>
                `;
            }).join('');
    
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    
        document.getElementById('receiver-name').addEventListener('input', async () => {
            const receiverName = document.getElementById('receiver-name').value;
    
            if (receiverName.length > 0) {
                const response = await fetch(`/chat/users?username=${receiverName}`);
                const suggestions = await response.json();
                const suggestionsDiv = document.getElementById('suggestions');
    
                if (suggestions.length > 0) {
                    suggestionsDiv.innerHTML = suggestions.map(user => `<div class="suggestion" data-username="${user.username}">${user.username}</div>`).join('');
                    suggestionsDiv.style.display = 'block';
    
                    suggestionsDiv.querySelectorAll('.suggestion').forEach(suggestion => {
                        suggestion.addEventListener('click', () => {
                            document.getElementById('receiver-name').value = suggestion.dataset.username;
                            suggestionsDiv.style.display = 'none';
                            loadMessages(suggestion.dataset.username);
                        });
                    });
                } else {
                    suggestionsDiv.style.display = 'none';
                }
            } else {
                document.getElementById('suggestions').style.display = 'none';
            }
        });
    
        document.getElementById('send-button').addEventListener('click', async () => {
            const receiverName = document.getElementById('receiver-name').value;
            const message = document.getElementById('message').value;
            const fileInput = document.getElementById('file-upload');
            const file = fileInput.files[0];
    
            //console.log('Sending:', { message, file }, 'to:', receiverName);
            //console.log('Sender ID:', currentUserId);
    
            if (message || file) {
                if (file) {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('receiverName', receiverName);
                    const response = await fetch('/chat/send-file', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    //alert(result.message);
                } else {
                    const response = await fetch('/chat/send', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ receiverName, message })
                    });
                    const result = await response.json();
                    //alert(result.message);
                }
    
                document.getElementById('message').value = '';
                fileInput.value = '';
                loadMessages(receiverName);
            } else {
                //alert('Please enter a message or select a file.');
            }
        });
    
        setInterval(() => {
            const receiverName = document.getElementById('receiver-name').value;
            if (receiverName) {
                loadMessages(receiverName);
            }
        }, 5000);
    
        document.getElementById('logout-button').addEventListener('click', async (event) => {
            event.preventDefault(); 
            console.log('Logout button clicked'); 
            const response = { ok: true }; 
            if (response.ok) {
                console.log('Logout successful');
                //alert('Logout successful');
                window.location.href = 'login.html'; 
            } else {
                console.error('Logout failed');
            }
        });
    
        document.querySelectorAll('.emoji-button').forEach(button => {
            button.addEventListener('click', () => {
                const emoji = button.dataset.emoji;
                const textarea = document.getElementById('message');
                textarea.value += emoji;
                textarea.focus();
            });
        });
    </script>
</body>

</html>
